<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televendas Primato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Logo-Super.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>
    <header>
        <img src="Logo-Super.png" alt="Logo da Loja" id="logo" width="10%"></h1>
        <h1>Bem-vindo ao Televendas Primato </h1>
    </header>
    <div id="controls">
        <input type="text" id="search" placeholder="Pesquisar...">
        <select id="filter-group">
            <option value="all">Todos os Grupos</option>
        </select>
        <select id="filter-brand">
            <option value="all">Todas as Marcas</option>
        </select>
        <!-- Caso Imagens Venham a funcionar, descomentar esta parte do código -->

        <!-- <label class="switch">
            <input type="checkbox" id="toggle-images" onchange="toggleImages()">
            <span class="slider round"></span>
        </label>
        <span>Mostrar Imagens</span> -->

    </div>
    <div id="cart-summary">
        <h2>Carrinho</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-btn" onclick="checkout()">Finalizar Pedido</button>
    </div>
    <div class="product-list" id="product-list">
        <!-- Produtos serão inseridos aqui pelo JavaScript -->
    </div>
    <div id="pagination">
        <button id="prevPage" onclick="prevPage()">Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextPage" onclick="nextPage()">Próxima</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
